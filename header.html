<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                packages: ['base', 'ams']
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            loader: {
                load: ['[tex]/ams']
            }
        };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">
    <header>
        <nav id="main-nav" class="fixed top-0 left-0 w-full bg-white/90 backdrop-blur-md z-50 shadow-sm border-b border-slate-200">
            <div class="max-w-5xl mx-auto px-4">
                <div class="flex justify-between items-center py-2">
                    <a href="https://pranavharidas.github.io/" class="text-slate-800 hover:text-sky-700 font-semibold text-xl transition-colors duration-200 ease-in-out">
                        Pranav Haridas
                    </a>
                    <div class="hidden md:flex space-x-4">
                        <a href="https://pranavharidas.github.io/" class="text-slate-600 hover:text-sky-600 font-medium px-3 py-2 rounded-md transition-colors duration-200 ease-in-out">Home</a>
                        <a href="https://pranavharidas.github.io/research" class="text-slate-600 hover:text-sky-600 font-medium px-3 py-2 rounded-md transition-colors duration-200 ease-in-out">Research</a>
                        <a href="https://pranavharidas.github.io/teaching" class="text-slate-600 hover:text-sky-600 font-medium px-3 py-2 rounded-md transition-colors duration-200 ease-in-out">Teaching</a>
                        <a href="https://pranavharidas.github.io/resources" class="text-slate-600 hover:text-sky-600 font-medium px-3 py-2 rounded-md transition-colors duration-200 ease-in-out">Resources</a>
                    </div>
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="text-slate-600 hover:text-sky-600 focus:outline-none focus:shadow-outline rounded-md p-2" aria-label="Toggle Navigation">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </button>
                        <div id="mobile-menu" class="hidden absolute top-full right-0 bg-white/90 backdrop-blur-md shadow-md rounded-md border border-slate-200 mt-2 w-48">
                            <div class="px-2 py-2 space-y-2">
                                <a href="https://pranavharidas.github.io/" class="block text-slate-600 hover:text-sky-600 font-medium px-3 py-2 rounded-md transition-colors duration-200 ease-in-out">Home</a>
                                <a href="https://pranavharidas.github.io/research" class="block text-slate-600 hover:text-sky-600 font-medium px-3 py-2 rounded-md transition-colors duration-200 ease-in-out">Research</a>
                                <a href="https://pranavharidas.github.io/teaching" class="block text-slate-600 hover:text-sky-600 font-medium px-3 py-2 rounded-md transition-colors duration-200 ease-in-out">Teaching</a>
                                <a href="https://pranavharidas.github.io/resources" class="block text-slate-600 hover:text-sky-600 font-medium px-3 py-2 rounded-md transition-colors duration-200 ease-in-out">Resources</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12 mt-[60px]">
        </main>
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        document.addEventListener('click', (event) => {
            if (mobileMenu && !mobileMenu.classList.contains('hidden') && !mobileMenu.contains(event.target) && event.target !== mobileMenuButton) {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
